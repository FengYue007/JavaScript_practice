<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>字面量和變量</title>
  <script>
    // 字面量，都是一些不可改變的值
    //         比如: 1 2 3 4 5
               // 字面量都是可以直接使用，但是我們一般都不會直接使用字面量

               // 123123123123231
    // 變量  變量可以用來保存字面量，丁且變量的值是可以任意改變的
          // 變量更加方便我們使用，所以在開發中都是通過變量去保存一個字面量，
          // 而很少直接使用字面量
          // 可以通過變量對字面量進行描述

    // 聲明變量
    // 在js中使用var關鍵字來聲明一個變量
    var a;

    //為變量賦值
    a = 123;
    a = 456;
    a = 123123123123123;

    //聲明和賦值同時進行
    var b = 789;
    var c = 0;

    var age = 80;


    console.log(age);


    // alert(123123123123123);
  </script>
</head>
<body>
  
</body>
</html>
