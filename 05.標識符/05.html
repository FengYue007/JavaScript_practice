<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>標識符</title>
  <script>
  
    // 標識符
    //   - 在JS中所有的可以由我們自主命名的都可以稱為是標識符
    //   - 例如： 變量、函數名、屬性都屬於標識符
    //   - 命名一個標識符時需要遵守如下的規則：
        // 1. 標識符中可以含有字母、數字、_、$
        // 2. 標識符不能以數字開頭
        // 3. 標識符不能是ES中的關鍵字或保留字
        // 4. 標識符一般都採用駝峰命合法
                // - 首字母小寫，每個單詞的開頭字母大寫，其餘字母小寫
                // helloworld
                // helloWorld xxxYyyZzz
    // - JS底層保存標識符時實際上是採用的Unicode編碼，
           // 所以理論上講，所有的utf-8中含有的內容都可以作為標識符


    // 千萬不要這麼用
    var 鋤和日當午 = 789;

    console.log(鋤和日當午);


    // var HelloWorld = 123;
    // console.log(HelloWorld);


    // var a_1_$  = 123;
    // console.log(a_1_$);

    // var var = 123;
    // console.log(var);
    
  </script>

</head>
<body>
  
</body>
</html>
