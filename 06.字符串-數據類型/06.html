<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>數據類型</title>
  <script>

    // 數據類型指的就是字面量的類型
    //   在JS中一共有六種數據類型
    //       String 字符串
    //       Number 數值
    //       Boolean 布爾值
    //       Null 空值
    //       Undefined 未定義
    //       Object 對象

    // 其中String Number Boolean Null Undefined屬於基本數據類型
      // 而Object屬於引用數據類型


    // String字符串
    //  - 在 JS中字符串需要使用引號引起來
    //  - 使用雙引號或單引號都可以,但是不要混著用
    // - 引號不能嵌套，雙引號不能放雙引號，單引號不能放單引號

    // var str = '我說:"今天天氣真不錯！"';

    // 在字符串中我們可以使用\作為轉義字符，
    //     當表示一些特殊符號時可以使用\進行轉義
    //
    //     \" 表示"
    //     \' 表示'
    //     \n 表示換行
    //     \t 制表符(tab)
    //     \\ 表示\

    str = "我說:\"今天\t天氣真不錯! \""

    str = "\\\\\\";

   // 輸出字面量 字符串str 
   // alert("str");

   //輸出變量str
   alert(str);
    

    // var str = 'hello';
    //
    // console.log(str);

        var str2 = "hello";

    str2 = "你好";

    str2 = 3;

    console.log(str2);

    // 程式碼順序執行 16行完之後17行
    // alert("hello,你好");
    // console.log("我就是不出來~~~");

  </script>
</head>

</body>
</html>
